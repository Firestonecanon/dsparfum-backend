<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: http: https:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data: blob: http: https:; connect-src * http: https:; font-src * data: blob: http: https:;">
    <title>🚀 Test Mobile DS Parfum</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            text-align: center; 
            padding: 20px; 
        }
        .status { 
            background: rgba(255,255,255,0.2); 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px auto; 
            max-width: 400px; 
        }
        button { 
            background: #38a169; 
            color: white; 
            border: none; 
            padding: 15px 25px; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <h1>🚀 Test Connectivité Mobile</h1>
    <div class="status">
        <h2>✅ Page de test chargée avec succès</h2>
        <p>Si vous voyez cette page, le serveur fonctionne correctement.</p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
    </div>
    
    <button onclick="testAPI()">🔗 Tester API</button>
    <button onclick="window.location.href='/admin'">📱 Aller à l'Admin</button>
    <button onclick="window.location.href='/diagnostic-files'">🔍 Diagnostic Fichiers</button>
    
    <div id="result" class="status" style="display: none;"></div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('fr-FR');
        
        async function testAPI() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = '<p>⏳ Test en cours...</p>';
            
            try {
                const response = await fetch('/api/admin/clients');
                const data = await response.json();
                
                result.innerHTML = `
                    <h3>✅ API Fonctionnelle</h3>
                    <p>Clients trouvés: ${Array.isArray(data) ? data.length : (data.clients ? data.clients.length : 'N/A')}</p>
                    <p>Statut: ${response.status}</p>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h3>❌ Erreur API</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
